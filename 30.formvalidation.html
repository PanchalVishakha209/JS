    <input type="submit" id="sb" onclick="formvalidation()">

    <script>
        n=document.getElementById('nm');
        e=document.getElementById('em');
        p=document.getElementById('pw');
        cp=document.getElementById('cpw');
        m=document.getElementById('mb');
        s=document.getElementById('sb');

        function formvalidation(){
            if(n.value ==""){
                alert("name is required....!");
                return false;
            }

            if(p.value ==""){

            }

            }

            }
        }
