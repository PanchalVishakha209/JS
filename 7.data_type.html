<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var x=123.45;

       typeof(x); //typeof(varname)

        document.write(typeof(x))//number
        document.write("<br>")
        

        var y="test";

        typeof(y); //typeof(varname)

        document.write(typeof(y))//string
        document.write("<br>")

        var z=true;

        typeof(z); //typeof(varname)

        document.write(typeof(z))//number
        document.write("<br>")
        
 
    </script>
</body>
</html>
