<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h"></h1>
    <input type="text" id="inp" onkeyup="test()">


<script>

h1 = document.getElementById('h')
inp = document.getElementById('inp')

// h1.innerHTML="hello"
// inp.value="hii"

function test() {

    if(inp.value == "")
    {
        h1.innerHTML="input is empty"
    }

    else{
        h1.innerHTML="input is fill"
    }
    
}

</script>

</body>
</html>
